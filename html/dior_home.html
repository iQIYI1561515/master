<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DIOR迪奥官方网站</title>
  <link rel="stylesheet" href="../css/public_style.css">
  <link rel="stylesheet" href="../css/dior_home.css">
  <link rel="stylesheet" href="../css/swiper.min.css">
</head>
<script src="../js/dior_home.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../jquery-1.8.3/jquery-1.8.3.min.js"></script>

<body>
  <!-- header 开始 -->
  <div class="header">
    <div class="catalog fl">目录</div>
    <div class="ipt fl"><input type="text" placeholder="在"></div>
  </div>
  <!-- header 结束 -->

  <!-- banner 开始 -->
  <div class="nav">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="../images/home_banner1.jpg" alt="" class="banner"></div>
        <div class="swiper-slide"><img src="../images/home_banner2.jpg" alt="" class="banner"></div>
        <div class="swiper-slide"><img src="../images/home_banner3.jpg" alt="" class="banner"></div>
        <div class="swiper-slide"><img src="../images/home_banner4.jpg" alt="" class="banner"></div>
        <div class="swiper-slide"><img src="../images/home_banner5.jpg" alt="" class="banner"></div>
        <div class="swiper-slide"><img src="../images/home_banner6.jpg" alt="" class="banner"></div>
      </div>
      <!-- 如果需要分页器 -->
      <div class="swiper-pagination"></div>

      <!-- 如果需要导航按钮 -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- 如果需要滚动条  -->
      <!-- <div class="swiper-scrollbar"></div> -->
    </div>
  </div>
  <!-- banner 结束 -->

  <!-- products 开始-->
  <div class="products">

  </div>
  <!-- products 结束 -->

  <!--  -->
  <script>
    $(function () {
      var mySwiper = new Swiper('.swiper-container', {
        direction: 'horizontal', // 垂直切换选项
        loop: true, // 循环模式选项
        autoplay: {
          delay: 1000,
          stopOnLastSlide: false,
          disableOnInteraction: false,
        },
        // 如果需要分页器
        pagination: {
          el: '.swiper-pagination',
        },

        // 如果需要前进后退按钮
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },

        // 如果需要滚动条
        // scrollbar: {
        //   el: '.swiper-scrollbar',
        // },
      })
      $('.swiper-wrapper').mouseover(function () {
        mySwiper.autoplay.stop();
      })
      $('.swiper-wrapper').mouseout(function () {
        mySwiper.autoplay.start();
      })
    })
  </script>


  



</body>

</html>
