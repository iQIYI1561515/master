
<!DOCTYPE html>

<body> 
	<div class="wrap">

			<a href="javascript:history.go(-1);"><button class="close"><span class="iconfont iconcha"></span></button></a>

		<div class="searchBlock">
			<div class="m-search">
				<input type="text" placeholder="Rechercher" class="searchmap"/>

			</div>

	</div>
	<div class="box">
		<div id="container"></div> 
	</div>
<script type="text/javascript"> 
	var searchmap = document.querySelector(".searchmap");
var map = new BMap.Map("container");          // 创建地图实例,参数可以是id或元素对象 
var point = new BMap.Point(113.844461,22.632091);  // 创建点坐标  
map.centerAndZoom(point, 18);                 // 初始化地图，设置中心点坐标和地图级别  
map.enableScrollWheelZoom();				  // 使用鼠标滚轮控制缩放  
map.addControl(new BMap.NavigationControl());    
var marker = new BMap.Marker(point);        // 创建标注    
map.addOverlay(marker);                     // 将标注添加到地图中



       




</script>
